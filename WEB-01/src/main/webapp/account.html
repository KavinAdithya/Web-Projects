<!DOCTYPE html>
<html>
    <head>
        <title>sign_in</title>
        <link rel="stylesheet" href="account.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Koh+Santepheap:wght@100;300;400;700;900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="Login.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Amethysta&display=swap" rel="stylesheet">
    </head>
    <body>
        <p class="hi-para">Hi!</p>
        <p class="create-para">Create a new account</p>
        <form action="sign-in" method="post">
            <input class="name-input" type="text" name="name" placeholder="Name"><br>
            <input class="email-input" type="email" name="gmail" placeholder="E-Mail"><br>
            <input class="user-input" type="text" name="user-name" placeholder="UserName"><br>
            <input class="pass-input" type="text" name="passWord" placeholder="Strong PassWord"><br>
            <input class="repass-input" type="password" name="repass" placeholder="Renter The PassWord"><br>
            <input class="date-input" type="date" name="date" placeholder="Select Your DOB"><br>
            <input class="age-input" type="text" name="age" placeholder="Age"><br>
            <input type="checkbox" class="checkbox-input"><p class="accept-para">
                Accept All the terms & Conditions>>>
            </p><p></p>
            <input type="submit" placeholder="Sign Up" class="submit-input">
            <p class="or-para">--------------------------or-------------------------</p>
            <p class="social-media-para">Social Media Signup</p>
            <img src="Image/GOOGLE.webp" class="google-image">
            <img src="Image/LinkedIn.jpeg" class="linkedin-image">
            <img src="Image/gitup.png" class="gitup-image">
            <p class="already-account-para">Already have an Account ? <a href="LoginInterface.html" class="sign-in-para">Sign in</span></p>
        </form>
    </body>
</html>
